<div class="tools-item">
  <span class="tools-item__header">Color Palette</span>
  <div class="tools-item__action pallete">
    <input 
      class="pallete__selected"
      [(colorPicker)]="selectedColor" 
      [style.background]="selectedColor"
      [cpPosition]="'left'"
      (colorPickerChange)="changeColor($event)"
    />

    <div class="pallete__color-list">
      <div 
        class="pallete__color"
        *ngFor="let color of colorList" 
        [style.background]="color"
        (click)="changeColor(color)"
      ></div>
    </div>
  </div>
</div>
